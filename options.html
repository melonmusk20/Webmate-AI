<!DOCTYPE html>
<html lang="en">
<head>
       <title>Extension Options</title>
       <style>
        body{
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: black;
        }
        h1{
            color:  hsl(285, 64%, 64%);
        }
        .form-group{
            margin-bottom: 20px;
        }
        label{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"]{
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid hsl(0, 0%, 87%);
            border-radius: 4px;
        }
        button{
            background-color: green;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover{
            background-color:hsl(221, 67%, 52%);
        }
        .success-message{
            color: green;
            margin-top: 10px;
            display: none;
        }
        label{
            color:aliceblue;
        }
        p{
            color: aliceblue;
        }

       </style>
</head>
<body>
    <h1>WebMate AI</h1>

    <div class = "form-group">
       <label for="api-key">Gemini API Key</label>
       <input type="text" id="api-key" placeholder="Enter your Gemini API key">

       <p>
         You can get an API key from
        <a href="https://makersuite.google.com/app/apikey" target="_blank" >Google AI Studio</a>
       </p>
    </div>

    <button id="save-button">Save Settings</button>
     <p id="success-message" class="success-message">
        Settings saved sucessfully
     </p>
     <script src="options.js"></script>
</body>
</html>
